<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickHouse Databases</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 8px;
            border: 1px solid #ccc;
            margin: 5px 0;
            border-radius: 4px;
            cursor: pointer; /* Change cursor to pointer to indicate it's clickable */
        }
        li:hover {
            background-color: #f0f0f0; /* Add hover effect */
        }
    </style>
</head>
<body>

    <h1>Databases</h1>
    <ul id="databaseList"></ul>

    <h2>Tables in Selected Database</h2>
    <ul id="tableList"></ul>

    <h2>Contents of Selected Table</h2>
    <table id="tableContents" border="1">
        <tbody id="contentsList"></tbody>
    </table>

    <table class="data-table">
        <thead>
            <tr>
                <th>Row ID</th>
                <th>Campaign ID</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>

    <script>
        async function fetchDatabases() {
            try {
                const response = await fetch('/get-databases'); // Adjust the endpoint based on your API
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const databases = await response.json();
                const list = document.getElementById('databaseList');
                databases.forEach(database => {
                    const listItem = document.createElement('li');
                    listItem.textContent = database;
                    listItem.onclick = () => fetchTables(database); // Add click event
                    list.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching databases:', error);
            }
        }

        async function fetchTables(database) {
            try {
                const response = await fetch(`/get-tables?database=${encodeURIComponent(database)}`); // Adjust the endpoint for fetching tables
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const tables = await response.json();
                const list = document.getElementById('tableList');
                list.innerHTML = ''; // Clear previous table list
                tables.forEach(table => {
                    const listItem = document.createElement('li');
                    listItem.textContent = table;
                    listItem.onclick = () => fetchTableContents(database, table); // Add click event for table contents
                    list.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching tables:', error);
            }
        }

        async function fetchTableContents(database, table) {
            try {
                const response = await fetch(`/get-table-contents?database=${encodeURIComponent(database)}&table=${encodeURIComponent(table)}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const contents = await response.json();

                // Extract the keys (column names) and values (rows) for the table
                const columnNames = Object.keys(contents);
                const numRows = contents[columnNames[0]].length; // Assume all arrays are of the same length

                const list = document.getElementById('contentsList');
                list.innerHTML = ''; // Clear previous contents

                // Create table header
                const headerRow = document.createElement('tr');
                columnNames.forEach(column => {
                    const headerCell = document.createElement('th');
                    headerCell.textContent = column;
                    headerRow.appendChild(headerCell);
                });
                list.appendChild(headerRow);

                // Create table rows
                for (let i = 0; i < numRows; i++) {
                    const rowElement = document.createElement('tr');
                    columnNames.forEach(column => {
                        const cell = document.createElement('td');
                        cell.textContent = contents[column][i];
                        rowElement.appendChild(cell);
                    });
                    list.appendChild(rowElement);
                }

                // Analyze the table
                if ("campaign_product_subcategory" === table) {
                    const analytics = analyzeTable(contents, columnNames);
                    displayAnalytics(analytics);
                }

            } catch (error) {
                console.error('Error fetching table contents:', error);
            }
        }

        function analyzeTable(contents, columnNames) {
            const analytics = {};

            columnNames.forEach(column => {
                // Convert column values to numbers and filter out non-numeric values
                const numericValues = contents[column]
                    .map(value => parseFloat(value))
                    .filter(value => !isNaN(value));

                if (numericValues.length > 0) {
                    analytics[column] = {
                        mean: calculateMean(numericValues),
                        median: calculateMedian(numericValues),
                        sum: calculateSum(numericValues),
                        min: Math.min(...numericValues),
                        max: Math.max(...numericValues),
                        standardDeviation: calculateStandardDeviation(numericValues),
                        count: numericValues.length
                    };
                }
            });

            return analytics;
        }

        function displayAnalytics(analytics) {
            // Create or get analytics container
            let analyticsContainer = document.getElementById('analyticsContainer');
            if (!analyticsContainer) {
                analyticsContainer = document.createElement('div');
                analyticsContainer.id = 'analyticsContainer';
                document.getElementById('contentsList').parentNode.insertBefore(
                    analyticsContainer,
                    document.getElementById('contentsList')
                );
            }
            analyticsContainer.innerHTML = '<h2>Statistical Analysis</h2>';

            // Create analytics cards for each numeric column
            Object.entries(analytics).forEach(([column, stats]) => {
                const card = createAnalyticsCard(column, stats);
                analyticsContainer.appendChild(card);
            });
        }

        function createAnalyticsCard(column, stats) {
            const card = document.createElement('div');
            card.className = 'analytics-card';
            
            card.innerHTML = `
                <h3>${column}</h3>
                <table class="analytics-table">
                    <tr><td>Mean:</td><td>${formatNumber(stats.mean)}</td></tr>
                    <tr><td>Median:</td><td>${formatNumber(stats.median)}</td></tr>
                    <tr><td>Sum:</td><td>${formatNumber(stats.sum)}</td></tr>
                    <tr><td>Min:</td><td>${formatNumber(stats.min)}</td></tr>
                    <tr><td>Max:</td><td>${formatNumber(stats.max)}</td></tr>
                    <tr><td>Std Dev:</td><td>${formatNumber(stats.standardDeviation)}</td></tr>
                    <tr><td>Count:</td><td>${stats.count}</td></tr>
                </table>
            `;
            
            return card;
        }

        // Statistical calculation functions
        function calculateMean(values) {
            return values.reduce((sum, value) => sum + value, 0) / values.length;
        }

        function calculateMedian(values) {
            const sorted = [...values].sort((a, b) => a - b);
            const middle = Math.floor(sorted.length / 2);
            
            if (sorted.length % 2 === 0) {
                return (sorted[middle - 1] + sorted[middle]) / 2;
            }
            return sorted[middle];
        }

        function calculateSum(values) {
            return values.reduce((sum, value) => sum + value, 0);
        }

        function calculateStandardDeviation(values) {
            const mean = calculateMean(values);
            const squaredDiffs = values.map(value => Math.pow(value - mean, 2));
            const variance = calculateMean(squaredDiffs);
            return Math.sqrt(variance);
        }

        function formatNumber(number) {
            return Number.isInteger(number) ? number : number.toFixed(2);
        }

        function populateTable(data) {
            const tableBody = document.getElementById('tableBody');
            
            // Get unique row IDs and campaign IDs
            const rowIds = Object.keys(data).filter(key => key.startsWith('row_'));
            const campaignIds = data['campaign_id'];
            
            // Create table rows
            for (let i = 0; i < rowIds.length; i++) {
                const row = document.createElement('tr');
                
                // Row ID cell
                const rowIdCell = document.createElement('td');
                rowIdCell.textContent = rowIds[i];
                row.appendChild(rowIdCell);
                
                // Campaign ID cell
                const campaignIdCell = document.createElement('td');
                campaignIdCell.textContent = campaignIds[i];
                row.appendChild(campaignIdCell);
                
                tableBody.appendChild(row);
            }
        }

        // Fetch databases on page load
        window.onload = fetchDatabases;
    </script>

</body>
</html>

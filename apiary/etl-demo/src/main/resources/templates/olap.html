<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickHouse Databases</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 8px;
            border: 1px solid #ccc;
            margin: 5px 0;
            border-radius: 4px;
            cursor: pointer; /* Change cursor to pointer to indicate it's clickable */
        }
        li:hover {
            background-color: #f0f0f0; /* Add hover effect */
        }
    </style>
</head>
<body>

    <h1>Databases</h1>
    <ul id="databaseList"></ul>

    <h2>Tables in Selected Database</h2>
    <ul id="tableList"></ul>

    <h2>Contents of Selected Table</h2>
    <table id="tableContents" border="1">
        <tbody id="contentsList"></tbody>
    </table>

    <table class="data-table">
        <thead>
            <tr id="headerRow">
                <!-- Headers will be inserted here -->
            </tr>
        </thead>
        <tbody id="contentsList">
            <!-- Data rows will be inserted here -->
        </tbody>
    </table>

    <script>
        async function fetchDatabases() {
            try {
                const response = await fetch('/get-databases'); // Adjust the endpoint based on your API
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const databases = await response.json();
                const list = document.getElementById('databaseList');
                databases.forEach(database => {
                    const listItem = document.createElement('li');
                    listItem.textContent = database;
                    listItem.onclick = () => fetchTables(database); // Add click event
                    list.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching databases:', error);
            }
        }

        async function fetchTables(database) {
            try {
                const response = await fetch(`/get-tables?database=${encodeURIComponent(database)}`); // Adjust the endpoint for fetching tables
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const tables = await response.json();
                const list = document.getElementById('tableList');
                list.innerHTML = ''; // Clear previous table list
                tables.forEach(table => {
                    const listItem = document.createElement('li');
                    listItem.textContent = table;
                    listItem.onclick = () => fetchTableContents(database, table); // Add click event for table contents
                    list.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching tables:', error);
            }
        }

        async function fetchTableContents(database, table) {
            try {
                const response = await fetch(`/get-table-contents?database=${encodeURIComponent(database)}&table=${encodeURIComponent(table)}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const contents = await response.json();
                const columnNames = Object.keys(contents);
                const numRows = contents[columnNames[0]].length;

                // Clear previous contents
                const list = document.getElementById('contentsList');
                list.innerHTML = '';

                // Create table header
                const headerRow = document.createElement('tr');
                columnNames.forEach(column => {
                    const headerCell = document.createElement('th');
                    headerCell.textContent = column;
                    headerRow.appendChild(headerCell);
                });
                list.appendChild(headerRow);

                // Create table rows and collect row data
                const rowsData = [];
                for (let i = 0; i < numRows; i++) {
                    const rowElement = document.createElement('tr');
                    const rowValues = [];
                    
                    columnNames.forEach(column => {
                        const cell = document.createElement('td');
                        cell.textContent = contents[column][i];
                        rowElement.appendChild(cell);
                        // Collect numeric values for analysis
                        const numValue = parseFloat(contents[column][i]);
                        if (!isNaN(numValue)) {
                            rowValues.push(numValue);
                        }
                    });
                    
                    if (rowValues.length > 0) {
                        rowsData.push(rowValues);
                    }
                    list.appendChild(rowElement);
                }

                // Remove existing analytics if switching tables
                const existingAnalytics = document.getElementById('analyticsContainer');
                if (existingAnalytics) {
                    existingAnalytics.remove();
                }

                // Only show analytics for the uploaded dataset
                const uploadedDatasetName = 'campaign_product_subcategory';
                if (table === uploadedDatasetName) {
                    const analytics = analyzeRows(rowsData);
                    displayRowAnalytics(analytics);
                }

            } catch (error) {
                console.error('Error fetching table contents:', error);
            }
        }

        function analyzeRows(rowsData) {
            const analytics = {
                rowSums: [],
                rowMeans: [],
                rowMedians: [],
                rowStdDevs: [],
                rowMins: [],
                rowMaxs: []
            };

            rowsData.forEach((row, index) => {
                analytics.rowSums.push({
                    rowIndex: index + 1,
                    value: calculateSum(row)
                });
                analytics.rowMeans.push({
                    rowIndex: index + 1,
                    value: calculateMean(row)
                });
                analytics.rowMedians.push({
                    rowIndex: index + 1,
                    value: calculateMedian(row)
                });
                analytics.rowStdDevs.push({
                    rowIndex: index + 1,
                    value: calculateStandardDeviation(row)
                });
                analytics.rowMins.push({
                    rowIndex: index + 1,
                    value: Math.min(...row)
                });
                analytics.rowMaxs.push({
                    rowIndex: index + 1,
                    value: Math.max(...row)
                });
            });

            return analytics;
        }

        function displayRowAnalytics(analytics) {
            const analyticsContainer = document.createElement('div');
            analyticsContainer.id = 'analyticsContainer';
            analyticsContainer.className = 'analytics-container';

            // Add title
            const title = document.createElement('h2');
            title.textContent = 'Row-wise Statistical Analysis';
            analyticsContainer.appendChild(title);

            // Create summary statistics
            const summaryCard = createSummaryCard(analytics);
            analyticsContainer.appendChild(summaryCard);

            // Create detailed statistics cards
            const detailsCard = createDetailsCard(analytics);
            analyticsContainer.appendChild(detailsCard);

            // Insert analytics container before the table
            const contentsList = document.getElementById('contentsList');
            contentsList.parentNode.insertBefore(analyticsContainer, contentsList);
        }

        function createSummaryCard(analytics) {
            const card = document.createElement('div');
            card.className = 'analytics-card summary-card';
            
            const summaryStats = {
                'Row Sums': analytics.rowSums,
                'Row Means': analytics.rowMeans,
                'Row Medians': analytics.rowMedians,
                'Row Standard Deviations': analytics.rowStdDevs
            };

            let html = '<h3>Summary Statistics</h3><table class="analytics-table">';
            
            Object.entries(summaryStats).forEach(([statName, values]) => {
                const allValues = values.map(v => v.value);
                html += `
                    <tr>
                        <td><strong>${statName}</strong></td>
                        <td>
                            Min: ${formatNumber(Math.min(...allValues))}<br>
                            Max: ${formatNumber(Math.max(...allValues))}<br>
                            Mean: ${formatNumber(calculateMean(allValues))}
                        </td>
                    </tr>
                `;
            });

            html += '</table>';
            card.innerHTML = html;
            return card;
        }

        function createDetailsCard(analytics) {
            const card = document.createElement('div');
            card.className = 'analytics-card details-card';
            
            let html = `
                <h3>Detailed Row Statistics</h3>
                <div class="table-container">
                    <table class="analytics-table">
                        <thead>
                            <tr>
                                <th>Row</th>
                                <th>Sum</th>
                                <th>Mean</th>
                                <th>Median</th>
                                <th>Std Dev</th>
                                <th>Min</th>
                                <th>Max</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            // Add rows for each statistic
            for (let i = 0; i < analytics.rowSums.length; i++) {
                html += `
                    <tr>
                        <td>${analytics.rowSums[i].rowIndex}</td>
                        <td>${formatNumber(analytics.rowSums[i].value)}</td>
                        <td>${formatNumber(analytics.rowMeans[i].value)}</td>
                        <td>${formatNumber(analytics.rowMedians[i].value)}</td>
                        <td>${formatNumber(analytics.rowStdDevs[i].value)}</td>
                        <td>${formatNumber(analytics.rowMins[i].value)}</td>
                        <td>${formatNumber(analytics.rowMaxs[i].value)}</td>
                    </tr>
                `;
            }

            html += '</tbody></table></div>';
            card.innerHTML = html;
            return card;
        }

        function calculateSum(values) {
            return values.reduce((sum, value) => sum + value, 0);
        }

        function calculateMean(values) {
            return values.reduce((sum, value) => sum + value, 0) / values.length;
        }

        function calculateMedian(values) {
            const sorted = [...values].sort((a, b) => a - b);
            const middle = Math.floor(sorted.length / 2);
            
            if (sorted.length % 2 === 0) {
                return (sorted[middle - 1] + sorted[middle]) / 2;
            }
            return sorted[middle];
        }

        function calculateStandardDeviation(values) {
            const mean = calculateMean(values);
            const squaredDiffs = values.map(value => Math.pow(value - mean, 2));
            const variance = calculateMean(squaredDiffs);
            return Math.sqrt(variance);
        }

        function formatNumber(number) {
            return Number.isInteger(number) ? number : number.toFixed(2);
        }

        // Fetch databases on page load
        window.onload = fetchDatabases;
    </script>

</body>
</html>
